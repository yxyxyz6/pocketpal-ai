name: Build Simple Translator

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 【新增步骤】生成假的 google-services.json 骗过构建系统
      - name: Create dummy google-services.json
        run: |
          cat <<EOF > android/app/google-services.json
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "dummy-project-id",
              "storage_bucket": "dummy-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:321abc456def7890",
                  "android_client_info": {
                    "package_name": "com.pocketpalai"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "dummy_api_key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleTranslator-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
